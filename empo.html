<script type="text/javascript">
//script count 
		let outputText = document.getElementById('outputText');
		let char = document.getElementById('char');
		let word = document.getElementById('word');

		outputText.addEventListener('input', function () {
			// count characters
			let content = this.value;
			char.textContent = content.length;

			// remove empty spaces from start and end
			content.trim();
			console.log(content);

			let wordList = content.split(/\s/);

			// Remove spaces from between words
			let words = wordList.filter(function (element) {
				return element != "";
			});

			// count words
			word.textContent = words.length;
		});



//script input output
  var input = document.getElementById("inputText");
  var textarea = document.getElementById("outputText");
  function update(){
    textarea.value = input.value.split("").sort().join("")
  }
  
//script maxlength
  if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);

//script input emporium
function myFunction() {
  var x = document.getElementById("myText").value;
 document.getElementById("acv").value = x;
 document.getElementById("hov").value = x;
 document.getElementById("hrv").value = x;
 document.getElementById("hnv").value = x;
 document.getElementById("cv").value = x;
 document.getElementById("av").value = x;
}

//script reset emporium
function hapusbro() {
  document.getElementById("acvForm").reset();
  document.getElementById("hovForm").reset();
  document.getElementById("hrvForm").reset();
  document.getElementById("hnvForm").reset();
  document.getElementById("cvForm").reset();
  document.getElementById("avForm").reset();
}


// Script form data-copy (input type number)
var copybutton = document.querySelectorAll("[data-copy]");
for (var i = 0; i < copybutton.length; i++) {
  var el = copybutton[i];
  el.addEventListener("submit", function(e) {
    e.preventDefault();
    var text = e.target.querySelector('input[type="number"]').select();
    document.execCommand("copy");
  });
}

// Script form data-copy (input type text)
var copybutton = document.querySelectorAll("[data-copy]");
for (var i = 0; i < copybutton.length; i++) {
  var el = copybutton[i];
  el.addEventListener("submit", function(e) {
    e.preventDefault();
    var text = e.target.querySelector('input[type="text"]').select();
    document.execCommand("copy");
  });
}

// Script Select All
var els_selectAll = document.querySelectorAll("[data-click-select-all]");
for (var i = 0; i < els_selectAll.length; i++) {
  var el = els_selectAll[i];
  el.addEventListener("click", function(e) {
    e.target.select();
  });
}

</script>
