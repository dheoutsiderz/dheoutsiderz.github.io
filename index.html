<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $('#status').load('pesan/status.php');
    $('#tampil').load('pesan/tampil.php');
    const myAlert = document.querySelector('.my-alert');
    $('#fieldkehadiran').on('change', function() {
        if ($('#fieldkehadiran').val() == 'Hadir') {
            document.getElementById('jumlah').style.display = 'block';
        } else {
            $('#fieldjumlah')[0].selectedIndex = 0;
            document.getElementById('jumlah').style.display = 'none';
        }
    });
    $('#submit').click(function() {
        if ($('#fieldnama').val() == '') {
            $('#modalnama').modal('show');
            $('#closenama1').click(function() {
                document.getElementById('fieldnama').focus();
            });
            $('#closenama2').click(function() {
                document.getElementById('fieldnama').focus();
            });
        } else if ($('#fieldpesan').val() == '') {
            $('#modalpesan').modal('show');
            $('#closepesan1').click(function() {
                document.getElementById('fieldpesan').focus();
            });
            $('#closepesan2').click(function() {
                document.getElementById('fieldpesan').focus();
            });
        } else if ($('#fieldkehadiran').val() == 'Kosong') {
            $('#modalkehadiran').modal('show');
            $('#closekehadiran1').click(function() {
                document.getElementById('fieldkehadiran').focus();
            });
            $('#closekehadiran2').click(function() {
                document.getElementById('fieldkehadiran').focus();
            });
        } else if ($('#fieldkehadiran').val() == 'Hadir') {
            if ($('#fieldjumlah').val() == '0') {
                $('#modaljumlah').modal('show');
                $('#closejumlah1').click(function() {
                    document.getElementById('fieldjumlah').focus();
                });
                $('#closejumlah2').click(function() {
                    document.getElementById('fieldjumlah').focus();
                });
            } else {
                $(document).ready(function() {
                    var data = $('#pesan').serialize();
                    $.ajax({
                        type: 'POST',
                        url: 'pesan/tambah.php',
                        data: data,
                        cache: false,
                        success: function(data) {
                            myAlert.classList.toggle('d-none');
                            document.forms['formpesan'].reset();
                            $('#status').load('pesan/status.php');
                            $('#tampil').load('pesan/tampil.php');
                        },
                    });
                });
            }
        } else {
            $(document).ready(function() {
                var data = $('#pesan').serialize();
                $.ajax({
                    type: 'POST',
                    url: 'pesan/tambah.php',
                    data: data,
                    cache: false,
                    success: function(data) {
                        myAlert.classList.toggle('d-none');
                        document.forms['formpesan'].reset();
                        $('#status').load('pesan/status.php');
                        $('#tampil').load('pesan/tampil.php');
                    },
                });
            });
        }
    });
</script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx6wb9Db2xLuhi2SepNtk4SajEf3hG6kTceU7JjhVaPowCVy38fcr2zs7-UQ7AB2O8/exec'
    const form = document.forms['shophyura-contact-form'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlertz = document.querySelector('.my-alert');

    form.addEventListener('submit', e => {
        e.preventDefault();
        //Ketika tombol submit di klik
        //Tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                //Tampilkan tombol kirim, hilangkan tombol loading
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                //Tampilkan alert
                myAlertz.classList.toggle('d-none');
                //Reset Form
                form.reset();
                console.log('Success!', response)
            })
            .catch(error => console.error('Error!', error.message))
    })
</script>
