<script>

//=======SCRIPT COPAS =====================//
function copyToClipboard(str) {

  // Create an auxiliary hidden input
  var aux = document.createElement("input");

  // Get the text from the element passed into the input
  aux.setAttribute("value", str);

  // Append the aux input to the body
  document.body.appendChild(aux);

  // Highlight the content
  aux.select();

  // Execute the copy command
  document.execCommand("copy");

  // Remove the input from the body
  document.body.removeChild(aux);
  
  alert("Link Music: " + aux.value);

}






$(document).ready(function() {
  $('.play-pause-button').on('click', function() {
    var button = $(this);
    var audio = button.siblings('audio')[0];

    if (audio.paused) {
      audio.play();
      button.text('Pause');
    } else {
      audio.pause();
      button.text('Play');
    }
  });
});

$(document).ready(function() {
    var currentlyPlaying = null;

    $(".play-pause-btn").click(function() {
        var audioContainer = $(this).closest(".audio-container");
        var audio = audioContainer.find("audio")[0];

        if (audio.paused) {
            if (currentlyPlaying && currentlyPlaying !== audio) {
                currentlyPlaying.pause();
                $(currentlyPlaying).closest(".audio-container").find(".play-pause-btn").text("Play");
            }
            audio.play();
            $(this).text("Pause");
            currentlyPlaying = audio;
        } else {
            audio.pause();
            $(this).text("Play");
             currentlyPlaying = null;
        }
    });
});



</script>
